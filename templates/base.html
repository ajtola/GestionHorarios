<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
    	{% load static %}
    	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    	<script src="{% static "js/jquery-3.2.1.min.js" %}" type="text/javascript"></script>
		<title>{% block title %}Base{% endblock %}</title>
	</head>
	<body>
		<div>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
			      		<a href="{% url "homepage" %}" class="btn btn-info navbar-btn">Home</a>
						{% if request.user.is_authenticated %}
							<a href="{% url "logout" %}" class="btn btn-info navbar-btn">Logout</a>
						{% else %}
							<a href="{% url "homepage_login" %}" class="btn btn-default navbar-btn">Login</a>
						{% endif %}			      		
			    	</div>
			  	</div>
			</nav>
			<div class="container-fluid">				
				{% block header %}<h1>Base</h1>{% endblock %}
			</div>	
		</div>
		<div class="content container-fluid">
			{% block content %}{% endblock %}
		</div>		
	</body>
</html>
